    /* Custom CSS styles for the user profile page */
    * {

    body {

    .overlay {

        left: 0;

        z-index: 5;
    }

    /* Additional styles for navbar */

    }

    .nav-link.custom-brand {
        /* color: #ffffff; */
        font-size: 1.2rem;
        font-weight: bold;
        margin-right: 20px;
    }

    /* Responsive styles for small screens */
    @media (max-width: 768px) {
        nav ul li {
            display: block;
            margin-bottom: 10px;
        }
    }

    @media (min-width: 576px) {
        .nav-item {
            transition: all 0.3s linear;
        }

        .nav-item:hover {
            transform: translate(-0.5px, -3px);
            scale: 1.01;
        }

        .logo {
            transition: all 0.3s linear;
        }

        .logo:hover {
            scale: 1.1;
        }
    }

    .sideContainer li {
        margin-top: 10px;
        padding: 10px 25px;
        white-space: nowrap;
        overflow: hidden;
        justify-content: center;
        justify-items: center;
        border-radius: 20px;
    }

    /* Change background color on hover */
    .sideContainer li:hover {
        background: linear-gradient(60deg, #ab47bc, #8e24aa);
        color: white;
    }

    footer {
        /* background: linear-gradient(0deg, #36dadc 0%, #64bcf3 100%); */
        background-color: #565656;
        font-weight: lighter;
        color: white;
        margin-bottom: 0;
        bottom: 0 !important;
        /* position:relative; */
    }

    .container {
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        max-width: 95%;
    }

    #mainContainer {
        max-width: 100%;
        padding: 20px;
        border: 1px solid rgb(219, 217, 217);
        /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3); */
        width: 100%;
        color: white;

    }

    #mainContainer h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #uploadForm {
        text-align: center;
        margin: 20px 0;
    }

        display: none;
    }

    #chooseVideoLabel {
        background-color: #0074d9;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    #chooseVideoLabel:hover {
        background-color: #0056b3;
    }

    #progressContainer {
        display: none;
    }

    /* Progress bar styling */
    .progress {
        width: 100%;
        height: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f0f0f0;
    }

    .progress-bar {
        width: 0;
        height: 100%;
        border-radius: 10px;
        background: linear-gradient(to right, #4caf50, #45a049);
        transition: width 0.5s ease;
    }

    @keyframes fill {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 100% 0;
        }
    }

    /* Progress percentage text */
    #uploadPercentage {
        text-align: center;
        margin-top: 5px;
        font-weight: bold;
    }

    #chooseImageLabel {
        background-color: #0074d9;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    #chooseImageLabel:hover {
        background-color: #0056b3;
    }


    #videoUploadContainer {
        display: none;
    }


    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {

    }

    @media (min-width: 992px) {

    /* Video Display and video list */

        display: none;
    }

    #videoPlaceholder {

        height: auto;
        max-width: 100%;
        margin-left: 5px;
        overflow: hidden;
        display: grid;
    }

    .videoPlayerContainer {

        width: 100%;
        max-width: 100%;

    @media (max-width: 576px) {

        .videoPlayerContainer,
        topicName {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .mainVideoContainer {

            height: auto;
        }
    }

    @media (min-width: 768px) and (max-width: 1220px) {

    .mainVideoContainer {

</style>
